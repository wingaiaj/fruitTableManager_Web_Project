<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/add.css">
    <script language="JavaScript" src="js/index.js"></script>
</head>
<body>
<div id="first_div">
    <div id="div">
        <p id="pid">修改水果</p>
        <form th:action="@{/update.do}" method="post">
            <input type="hidden" name="fid" th:value="${fruit.fid}">
            <table id="fruit_tbl">
                <tr>
                    <td>水果名称: <input type="text" name="fname" th:value="${fruit.fname}"/></td>
                </tr>
                <tr>
                    <td>水果单价: <input type="text" name="price" th:value="${fruit.price}"/></td>
                </tr>
                <tr>
                    <td> 水果总数: <input type="text" name="fCount" th:value="${fruit.fCount}"/></td>
                </tr>
                <tr>
                    <td>水果备注: <input type="text" name="remark" th:value="${fruit.remark}"/></td>
                </tr>
                <tr>
                    <td id="subid"><input type="submit" value="确定"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
